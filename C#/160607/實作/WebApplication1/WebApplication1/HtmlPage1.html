    function poi(){
        $("div#ddd").hover(
            function () { $(this).css("color", "#ff0"); },
            function () { $(this).css("color", "#f00"); }
        );
        // 
        $("#MyT1 tbody tr:even").css("background-color", "lightyellow").hover(
            function () { $(this).css("background-color", "#64e8f1"); },
            function () { $(this).css("background-color", "lightyellow"); }
        );
        $("#MyT1 tbody tr:odd").css("background-color", "lightgreen").hover(
            function () { $(this).css("background-color", "#64e8f1"); },
            function () { $(this).css("background-color", "lightgreen"); }
        );
        //
        $("#ddd").click(function () {
            $("#ddd").delay(400).slideUp(2000);
            $("#ddd").delay(400).slideDown(2000);
            $("#ddd").delay(400).hide().animate({ width: 'toggle' }, { duration: 2000 });
            $("#ddd").delay(400).show().animate({ width: 'toggle' }, { duration: 2000 });
        });

            $("#BTN1").after("<div>" +

            //$(".read").click(function () {

            $(".read").each(function () {
                $(this).unbind();
                $(this).click(function () {
                    $(this).css("background-color", "#64e8f1");
                    alert($(this).prev().val());
                });
                //$(this).css("background-color", "#64e8f1");
                //$(this).prev().css("background-color", "#64e8f1")

            });
            $(".del").each(function () {   
                $(this).unbind();
                $(this).click(function () {
                    $(this).css("background-color", "#64e8f1");
                    $(this).parent().remove();
                });
                //$(this).css("background-color", "#64e8f1");
                //$(this).prev().css("background-color", "#64e8f1")

            });
        });
