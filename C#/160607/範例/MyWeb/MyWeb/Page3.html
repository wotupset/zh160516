<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>頁面3</title>
    <style>
        #MaskDiv {
            position:absolute;
            left:0px;
            top:0px;            
            background-color:black;
            z-index:2;
            opacity:0.7;
            display:none;
        }
        #ContentDiv {
            position:absolute;            
            width:400px;
            height:300px;
            background-color:white;
            z-index:3;
            display:none;
        }
    </style>
    <script src="scripts/jquery-1.12.4.min.js"></script>
    <script src="scripts/MyJS.js"></script>
    <script>
        $(document).ready(function () {
            $("#Btn1").click(ShowHello);
            $("#MyLink").click(function () {
                var ww = $(document).width();
                var hh = $(document).height();
                $("#MaskDiv").css({ "width": ww, "height": hh });
                $("#ContentDiv").css({ "left": (ww - 400) / 2, "height": 300 });

                $("#MaskDiv").show();
                $("#ContentDiv").show();
                $("#CloseLink").click(function () {
                    $("#MaskDiv").hide();
                    $("#ContentDiv").hide();
                });
            });


            $("#AddBtn").click(function () {
                var ss = "<div><input type='text' />&nbsp;<input type='button' class='ShowBtns' value='顯示' /><input type='button' class='DeleteBtns' value='刪除' /></div>"
                $("#GroupDiv").append(ss);
                $(".ShowBtns").each(function () {
                    $(this).unbind();
                    $(this).click(function () {
                        alert($(this).prev().val());
                    });
                });
                $(".DeleteBtns").each(function () {
                    $(this).unbind();
                    $(this).click(function () {
                        $(this).parent().remove();
                    });
                });
            });

        });        
    </script>
</head>
<body>
    <h1>頁面3</h1>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <input id="Btn1" type="button" value="訊息" />
    <p>&nbsp;</p>
    <p><a id="MyLink" href="#">燈箱效果</a></p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <div id="MaskDiv"></div>
    <div id="ContentDiv">
        <p style="text-align:right"><a id="CloseLink" href="#">關閉</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
    </div>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p><input type="button" id="AddBtn" value="增加" /></p>
    <div id="GroupDiv"></div>
    <p>&nbsp;</p>
</body>
</html>
