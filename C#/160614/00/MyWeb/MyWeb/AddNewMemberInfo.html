<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>加入會員</title>
    <style>
        #MainDiv {
            width:900px;
            margin-left:auto;
            margin-right:auto;            
        }
        #div1,#div2 {
            width:50%;            
            float:left;
        }        
        table td {
            padding:10px;
        }
        #LastName, #FirstName {
            width:60px;
        }
        .Header {
            font-weight:bold;
            text-align:right;
        }
    </style>
    <script src="scripts/jquery-1.12.4.min.js"></script>
    <script>
        
        var address;

        $(document).ready(function () {

            $("#form1").submit(CheckForm);
            

        });
        
        

        //檢查表單
        function CheckForm() {
            msg = "";            
            var vv = $("#Account").val();                
            if (vv.length == 0)                
                msg += "* 請務必填寫會員帳號！\n";
                        

            if (msg != "")
            {
                alert(msg);
                return false;
            }
        }

    </script>
</head>
<body>    
    <h1>加入會員</h1>
    <div id="MainDiv">  
        <form id="form1" action="http://tw.yahoo.com" method="post">
        <div id="div1">
            <table>
                <tr>
                    <td class="Header">帳號：</td>
                    <td><input type="text" id="Account" name="Account" required="required" title="請輸入帳號" placeholder="請在此輸入帳號" />
                        &nbsp;<span id="AccountStatus" style="font-weight:bold;"></span>
                    </td>
                </tr>
                <tr>
                    <td class="Header">密碼：</td>
                    <td><input type="text" id="Password" name="Password" required="required" title="請輸入密碼" /></td>
                </tr>
                <tr>
                    <td class="Header">確認密碼：</td>
                    <td><input type="text" id="ConfirmPassword" name="ConfirmPassword" required="required" /></td>
                </tr>
                <tr>
                    <td class="Header">姓名：</td>
                    <td>
                        <span class="Header">姓：</span><input type="text" id="LastName" name="LastName" />&nbsp;&nbsp;
                        <span class="Header">名：</span><input type="text" id="FirstName" name="FirstName" />
                    </td>
                </tr>
                <tr>
                    <td class="Header">性別：</td>
                    <td>
                        <input type="radio" id="Sex_Male" name="Sex" value="1" />男生&nbsp;&nbsp;
                        <input type="radio" id="Sex_Female" name="Sex" value="0" />女生
                    </td>
                </tr>
                <tr>
                    <td class="Header">生日：</td>
                    <td><input type="date" id="Birth" name="Birth" /></td>
                </tr>
            </table>
        </div>
        <div id="div2">
            <table>
                <tr>
                    <td class="Header">住址：</td>
                    <td><p><span class="Header">縣市：</span><select id="County" name="County">
                            <option>--請選擇--</option>
                           </select>&nbsp;&nbsp;
                        <span class="Header">鄉鎮：</span><select id="Region" name="Region">
                            <option>--請選擇--</option>
                           </select></p>
                        <span class="Header">地址：</span><input type="text" id="Address" name="Address" />
                    </td>
                </tr>
                <tr>
                    <td class="Header">教育程度：</td>
                    <td><select id="Edu" name="Edu">
                            <option>--請選擇--</option>
                            <option value="1">國小</option>
                            <option value="2">國中</option>
                            <option value="3">高中職</option>
                            <option value="4">大專</option>
                            <option value="5">研究所</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="Header">電子郵件：</td>
                    <td><input type="email" required="required" id="EMail" name="EMail" />
                    </td>
                </tr>
                <tr>
                    <td class="Header">驗證碼：</td>
                    <td><img id="ValidPic" src="" /><br />
                        <input type="text" required="required" id="ValidAnsInputText" />&nbsp;
                        <input type="button" id="ChangeValidPicBtn" value="更換驗證圖" />
                        <input type="hidden" id="ValidAns" />
                    </td>
                </tr>
            </table>
        </div>
        <p><input type="submit" value="加入會員" />&nbsp;
            <input type="reset" value="重新填寫" />
        </p>
        </form>  
    </div>
</body>
</html>
