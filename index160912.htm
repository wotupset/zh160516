function loadDoc(x) {
	var chk=0;
	var chk2='';
	//
	var xhr = new XMLHttpRequest();
	xhr.onreadystatechange = function() {
		console.log(this.status );
		console.log(this.readyState);
		//
		switch( this.readyState ){
		case 0:
			console.log("0: 请求未初始化");
			break;
		case 1:
			console.log("1: 服务器连接已建立");
			break;
		case 2:
			console.log("2: 请求已接收");
			break;
		case 3:
			console.log("3: 请求处理中");
			break;
		case 4:
			console.log("4: 请求已完成，且响应已就绪");
			//
			if ( this.status == 200) {
				//document.getElementById("ddd").innerHTML = this.responseText;
				//poi(x);

				chk2=JSON.parse(this.responseText);
				//console.log(chk2);

				chk_['chk']=chk;
				chk_['chk2']=chk2;
				return chk_;
			}else{
				//document.getElementById("ddd").innerHTML = this.status;
				console.log(this.status);
			}
			//
			break;
		default:
			console.log("default");
			break;
		}//switch//
	};//xhr.onreadystatechange//

	//
}
